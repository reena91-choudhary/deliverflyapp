<form #orderDetailForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{message}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                   
                <div class="row">
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="zip">Delivery Zip</label>  
                            <input class="form-control input-md" #zip="ngModel" required id="delievryzip" name="deliveryzip" type="text" placeholder="DeliveryZip" [(ngModel)]="order.deliveryPinCode">
                            <div class="alert alert-danger" [hidden]="zip.valid">required</div>
                        </div>  
                    </div>
                     <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="zip">PickUp Zip</label>  
                            <input class="form-control input-md" #zip="ngModel" required id="pickupzip" name="pickupzip" type="text" placeholder="PickUpZip" [(ngModel)]="order.pickUpPinCode">
                            <div class="alert alert-danger" [hidden]="zip.valid">required</div>
                        </div>  
                    </div>
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="packageType">package Type</label>  
                            <input class="form-control input-md" #packageType="ngModel" required id="packageType" name="packagetype" type="text" placeholder="package Type" [(ngModel)]="order.packageType">
                            <div class="alert alert-danger" [hidden]="packageType.valid">required</div>
                        </div>  
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(orderDetailForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!orderDetailForm.valid" (click)="goToNext(orderDetailForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    
    </div>
</form>
