<div class="card my-5">
  <div class="card-body">
    <div *ngIf="noPigeonAvailable">
    	<h1 class="error-message"> {{message}} </h1>
    </div>
    <div *ngIf="!noPigeonAvailable">
    <form #pigeonForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{message}}</h4>
            <br/>
		    <table class="table table-bordered table-striped">
		      <thead class="thead-dark">
		        <tr>
		          <th scope="col"></th>
		          <th scope="col">PigeonId</th>
		          <th scope="col">Name</th>
		        </tr>
		      </thead>
		      <tbody>
	               <tr *ngFor="let pigeon of pigeons">
	               <td>
	               		<input type="radio" required name="availablePigeons" [(ngModel)]="selectedPigeon" [value]='pigeon'>
	               </td>
	               	<td>{{ pigeon.id }}</td>
					<td>{{ pigeon.name }}</td>
	               </tr>   
            </tbody>
            </table>
            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(pigeonForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!pigeonForm.valid" (click)="goToNext(pigeonForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    </div>
</form>
    </div>
  </div>
</div>
